<div class="container">
      <div class="fundolegal">
      <form class="row g-3 needs-validation" novalidate>
        <div class="p-3">
        <div class="row justify-content-around">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
        </div>
        </div><br>

        <div class="row justify-content-around">
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationCustom02"  required>
        </div>
        </div><br>

        <div class="row justify-content-around">
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
        </div><br>

        <div class="row justify-content-around">
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" required>
        </div>
        </div><br>

        <div class="row justify-content-around">
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom05" required>
        </div>
        </div><br>

        <div class="row justify-content-around">
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" >
              Concordo com os termos.
            </label><br>

            <a href="https://youtu.be/dQw4w9WgXcQ?si=qi8uZo8KCIBujm0z" class="card-link">Termos e condições</a>
          </div>
        </div>
      </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Enviar o formulário</button>
        </div>
